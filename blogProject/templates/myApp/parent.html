<html>
{%load mytags%}
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>
            {%block title_block%}
            {%endblock%}
        </title>
    </head>
    <body>
        <div class="content" style="font-family:arial;width:80%;float:left;background-color:#c4c4cf;height:100vh;padding:0 0 0 30px">
              {%block content_block%}
              {%endblock%}
        </div>
        <div class="sidebar" style="font-family:arial;width:20%;float:right;background-color:#292929;height:100vh;padding:10px">
          <div style="color:#c4c4cf">
            <br>
              <h2><u>My Blog</u></h2>
                <h3>Total publictions
                  <span style="color:red;font-size:80px">
                  {%total_posts%}</span>
                  <h3>Latest Posts</h3>
                    {% show_latest_posts 2%}
                  <h3>Most commented post</h3>
                  {%get_most_commented_posts as m%}
                  <ol>
                    {%for post in m%}
                    <li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li>
                    {%endfor%}
                  </ol>
                </h3>
            </div>
        </div>
    </body>
</html>
